    function calculateDesktop() {
      // validate input
      if (document.getElementById('day_lg').value == '' || document.getElementById('month_lg').value == '' || document.getElementById('year_lg').value == '') {
        
        const required_message = document.createElement('div');
        required_message.innerHTML = 'This field is required';
        required_message.style.color = 'red';
        required_message.style.fontSize = '15px';
        required_message.style.marginTop = '10px';
        required_message.style.fontWeight = '500';
        required_message.style.fontStyle = 'italic';
        required_message.setAttribute('id', 'required_message_day');
        const required_message2 = required_message.cloneNode(true);
        // change id
        required_message2.setAttribute('id', 'required_message_month');
        const required_message3 = required_message.cloneNode(true);
        // change id
        required_message3.setAttribute('id', 'required_message_year');
        // add id
        // append required_message to day
      if(document.getElementById('day_lg').value == '') {
        if (document.getElementById('required_message_day') === null) {
          // change input to red
          document.getElementById('day_lg').style.borderColor = 'red';
          // change label to red
          document.getElementById('label_day_lg').style.color = 'red';
          // add required message
          document.getElementById('daylg_out').appendChild(required_message);
        }
      }else{
        // delete validation
        document.getElementById('day_lg').style.borderColor = 'hsl(0, 0%, 59%)';
        document.getElementById('label_day_lg').style.color = 'hsl(0, 0%, 59%)';
        // delete required message
        if (document.getElementById('required_message_day') !== null) {
          document.getElementById('required_message_day').remove();
        }
      }
      if(document.getElementById('month_lg').value == '') {
        if (document.getElementById('required_message_month') === null) {
          document.getElementById('label_month_lg').style.color = 'red';
          document.getElementById('month_lg').style.borderColor = 'red';
          // add required message
          document.getElementById('monthlg_out').appendChild(required_message2);
        }
      }else{
        // delete month validation
        document.getElementById('month_lg').style.borderColor = 'hsl(0, 0%, 59%)';
        document.getElementById('label_month_lg').style.color = 'hsl(0, 0%, 59%)';
        // delete required message
        if (document.getElementById('required_message_month') !== null) {
          document.getElementById('required_message_month').remove();
        }
      }
      if(document.getElementById('year_lg').value == '') {
        if (document.getElementById('required_message_year') === null) {
          document.getElementById('year_lg').style.borderColor = 'red';
          document.getElementById('label_year_lg').style.color = 'red';
          // add required message
          document.getElementById('yearlg_out').appendChild(required_message3);
        }
      }else{
        // delete year validation
        document.getElementById('year_lg').style.borderColor = 'hsl(0, 0%, 59%)';
        document.getElementById('label_year_lg').style.color = 'hsl(0, 0%, 59%)';
        // delete required message
        if (document.getElementById('required_message_year') !== null) {
          document.getElementById('required_message_year').remove();
        }
      }
      }else{
        // delete validation
        document.getElementById('day_lg').style.borderColor = 'hsl(0, 0%, 59%)';
        document.getElementById('label_day_lg').style.color = 'hsl(0, 0%, 59%)';
        // delete required message
        if (document.getElementById('required_message_day') !== null) {
          document.getElementById('required_message_day').remove();
        }
        // delete month validation
        document.getElementById('month_lg').style.borderColor = 'hsl(0, 0%, 59%)';
        document.getElementById('label_month_lg').style.color = 'hsl(0, 0%, 59%)';
        // delete required message
        if (document.getElementById('required_message_month') !== null) {
          document.getElementById('required_message_month').remove();
        }
        // delete year validation
        document.getElementById('year_lg').style.borderColor = 'hsl(0, 0%, 59%)';
        document.getElementById('label_year_lg').style.color = 'hsl(0, 0%, 59%)';
        // delete required message
        if (document.getElementById('required_message_year') !== null) {
          document.getElementById('required_message_year').remove();
        }
        // delete invalid message
        if (document.getElementById('invalid_message_day') !== null) {
          document.getElementById('invalid_message_day').remove();
        }
        // delete invalid message
        if (document.getElementById('invalid_message_month') !== null) {
          document.getElementById('invalid_message_month').remove();
        }
        // delete invalid message
        if (document.getElementById('invalid_message_year') !== null) {
          document.getElementById('invalid_message_year').remove();
        }
        
        let check = true;
        // check if The day number is not between 1-31
        if (document.getElementById('day_lg').value < 1 || document.getElementById('day_lg').value > 31) {
          // change input to red
          document.getElementById('day_lg').style.borderColor = 'red';
          // change label to red
          document.getElementById('label_day_lg').style.color = 'red';
          // add required message
          const required_message = document.createElement('div');
          required_message.innerHTML = 'Must be a valid day';
          required_message.style.color = 'red';
          required_message.style.fontSize = '15px';
          required_message.style.marginTop = '10px';
          required_message.style.fontWeight = '500';
          required_message.style.fontStyle = 'italic';
          required_message.setAttribute('id', 'invalid_message_day');
          document.getElementById('daylg_out').appendChild(required_message);
          check = false;
        }else{
          // delete validation
          document.getElementById('day_lg').style.borderColor = 'hsl(0, 0%, 59%)';
          document.getElementById('label_day_lg').style.color = 'hsl(0, 0%, 59%)';
          // delete required message
          if (document.getElementById('invalid_message_day') !== null) {
            document.getElementById('invalid_message_day').remove();
          }
        }

        // check if The month number is not between 1-12
        if (document.getElementById('month_lg').value < 1 || document.getElementById('month_lg').value > 12) {
          // change input to red
          document.getElementById('month_lg').style.borderColor = 'red';
          // change label to red
          document.getElementById('label_month_lg').style.color = 'red';
          // add required message
          const required_message2 = document.createElement('div');
          required_message2.innerHTML = 'Must be a valid month';
          required_message2.style.color = 'red';
          required_message2.style.fontSize = '15px';
          required_message2.style.marginTop = '10px';
          required_message2.style.fontWeight = '500';
          required_message2.style.fontStyle = 'italic';
          required_message2.setAttribute('id', 'invalid_message_month');
          document.getElementById('monthlg_out').appendChild(required_message2);
          check = false;
        }else{
          // delete validation
          document.getElementById('month_lg').style.borderColor = 'hsl(0, 0%, 59%)';
          document.getElementById('label_month_lg').style.color = 'hsl(0, 0%, 59%)';
          // delete required message
          if (document.getElementById('invalid_message_month') !== null) {
            document.getElementById('invalid_message_month').remove();
          }
        }
        // check if year is not in the future
        if (document.getElementById('year_lg').value > new Date().getFullYear()) {
          // change input to red
          document.getElementById('year_lg').style.borderColor = 'red';
          // change label to red
          document.getElementById('label_year_lg').style.color = 'red';
          // add required message
          const required_message3 = document.createElement('div');
          required_message3.innerHTML = 'Must be in the past';
          required_message3.style.color = 'red';
          required_message3.style.fontSize = '15px';
          required_message3.style.marginTop = '10px';
          required_message3.style.fontWeight = '500';
          required_message3.style.fontStyle = 'italic';
          required_message3.setAttribute('id', 'invalid_message_year');
          document.getElementById('yearlg_out').appendChild(required_message3);
          check = false;
        }else{
          // delete validation
          document.getElementById('year_lg').style.borderColor = 'hsl(0, 0%, 59%)';
          document.getElementById('label_year_lg').style.color = 'hsl(0, 0%, 59%)';
          // delete required message
          if (document.getElementById('invalid_message_year') !== null) {
            document.getElementById('invalid_message_year').remove();
          }
        }
        
        if(check === true){
          // get day month year
          let day = document.getElementById('day_lg').value;
          let month = document.getElementById('month_lg').value;
          let year = document.getElementById('year_lg').value;
          // get current date
          let currentDate = new Date();
          let currentDay = currentDate.getDate();
          let currentMonth = currentDate.getMonth() + 1;
          let currentYear = currentDate.getFullYear();
          // calculate
          let yearResult = currentYear - year;
          let monthResult = currentMonth - month;
          let dayResult = currentDay - day;
          
          let valid = true;
          month = parseInt(month);
          day = parseInt(day);
          year = parseInt(year);
          if (month === 2) {
            // Cek apakah tahun kabisat atau tidak
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
              if (day > 29) {
                valid = false;
              }
            } else {
              if (day > 28) {
                valid = false;
              }
            }
          } else if (month === 4 || month === 6 || month === 9 || month === 11) {
            if (day > 30) {
              valid = false;
            }
          }
          // check if valid date
          if(!valid){
            // change input to red
            document.getElementById('day_lg').style.borderColor = 'red';
            document.getElementById('month_lg').style.borderColor = 'red';
            document.getElementById('year_lg').style.borderColor = 'red';
            // change label to red
            document.getElementById('label_day_lg').style.color = 'red';
            document.getElementById('label_month_lg').style.color = 'red';
            document.getElementById('label_year_lg').style.color = 'red';
            // add required message
            const required_message = document.createElement('div');
            required_message.innerHTML = 'Must be a valid date';
            required_message.style.color = 'red';
            required_message.style.fontSize = '15px';
            required_message.style.marginTop = '10px';
            required_message.style.fontWeight = '500';
            required_message.style.fontStyle = 'italic';
            required_message.setAttribute('id', 'invalid_message_day');
            document.getElementById('daylg_out').appendChild(required_message);
            check = false;
          }else{
            // check if dayResult is negative
            if (dayResult < 0) {
              monthResult -= 1;
              dayResult += 30;
            }
            // check if monthResult is negative
            if (monthResult < 0) {
              yearResult -= 1;
              monthResult += 12;
            }
            // check if yearResult is negative
            if (yearResult < 0) {
              yearResult = 0;
              monthResult = 0;
              dayResult = 0;
            }
            // animate from 0 to result
            let yearAnimate = 0;
            let monthAnimate = 0;
            let dayAnimate = 0;
            // display result
            document.querySelector('.hasil').innerHTML = `
              <div><span class="text-hasil" id="year_result_lg">${yearResult}</span> years</div>
              <div><span class="text-hasil" id="month_result_lg">${monthResult}</span> months</div>
              <div><span class="text-hasil" id="day_result_lg">${dayResult}</span> days</div>
            `;
            // animate
            const yearInterval = setInterval(() => {
              yearAnimate++;
              document.getElementById('year_result_lg').innerHTML = yearAnimate;
              if (yearAnimate === yearResult) {
                clearInterval(yearInterval);
              }
            }, 10);
            const monthInterval = setInterval(() => {
              monthAnimate++;
              document.getElementById('month_result_lg').innerHTML = monthAnimate;
              if (monthAnimate === monthResult) {
                clearInterval(monthInterval);
              }
            }, 10);
            const dayInterval = setInterval(() => {
              dayAnimate++;
              document.getElementById('day_result_lg').innerHTML = dayAnimate;
              if (dayAnimate === dayResult) {
                clearInterval(dayInterval);
              }
            }, 10);
          }
        }else{
          // use original result
          document.querySelector('.hasil').innerHTML = `
            <div><span class="text-hasil">- -</span> years</div>
            <div><span class="text-hasil">- -</span> months</div>
            <div><span class="text-hasil">- -</span> days</div>
          `;
        }
      }
    }

          // delete validation
          document.getElementById('day').style.borderColor = 'hsl(0, 0%, 59%)';
          document.getElementById('label_day').style.color = 'hsl(0, 0%, 59%)';
          // delete required message
          if (document.getElementById('invalid_message_day') !== null) {
            document.getElementById('invalid_message_day').remove();
          }
        }

        // check if The month number is not between 1-12
        if (document.getElementById('month').value < 1 || document.getElementById('month').value > 12) {
          // change input to red
          document.getElementById('month').style.borderColor = 'red';
          // change label to red
          document.getElementById('label_month').style.color = 'red';
          // add required message
          const required_message2 = document.createElement('div');
          required_message2.innerHTML = 'Must be a valid month';
          required_message2.style.color = 'red';
          required_message2.style.fontSize = '15px';
          required_message2.style.marginTop = '10px';
          required_message2.style.fontWeight = '500';
          required_message2.style.fontStyle = 'italic';
          required_message2.setAttribute('id', 'invalid_message_month');
          document.getElementById('monthsm_out').appendChild(required_message2);
          check = false;
        }else{
          // delete validation
          document.getElementById('month').style.borderColor = 'hsl(0, 0%, 59%)';
          document.getElementById('label_month').style.color = 'hsl(0, 0%, 59%)';
          // delete required message
          if (document.getElementById('invalid_message_month') !== null) {
            document.getElementById('invalid_message_month').remove();
          }
        }
        // check if year is not in the future
        if (document.getElementById('year').value > new Date().getFullYear()) {
          // change input to red
          document.getElementById('year').style.borderColor = 'red';
          // change label to red
          document.getElementById('label_year').style.color = 'red';
          // add required message
          const required_message3 = document.createElement('div');
          required_message3.innerHTML = 'Must be in the past';
          required_message3.style.color = 'red';
          required_message3.style.fontSize = '15px';
          required_message3.style.marginTop = '10px';
          required_message3.style.fontWeight = '500';
          required_message3.style.fontStyle = 'italic';
          required_message3.setAttribute('id', 'invalid_message_year');
          document.getElementById('yearsm_out').appendChild(required_message3);
          check = false;
        }else{
          // delete validation
          document.getElementById('year').style.borderColor = 'hsl(0, 0%, 59%)';
          document.getElementById('label_year').style.color = 'hsl(0, 0%, 59%)';
          // delete required message
          if (document.getElementById('invalid_message_year') !== null) {
            document.getElementById('invalid_message_year').remove();
          }
        }
        
        if(check === true){
          // get day month year
          let day = document.getElementById('day').value;
          let month = document.getElementById('month').value;
          let year = document.getElementById('year').value;
          // get current date
          let currentDate = new Date();
          let currentDay = currentDate.getDate();
          let currentMonth = currentDate.getMonth() + 1;
          let currentYear = currentDate.getFullYear();
          // calculate
          let yearResult = currentYear - year;
          let monthResult = currentMonth - month;
          let dayResult = currentDay - day;
          
          let valid = true;
          month = parseInt(month);
          day = parseInt(day);
          year = parseInt(year);
          if (month === 2) {
            // Cek apakah tahun kabisat atau tidak
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
              if (day > 29) {
                valid = false;
              }
            } else {
              if (day > 28) {
                valid = false;
              }
            }
          } else if (month === 4 || month === 6 || month === 9 || month === 11) {
            if (day > 30) {
              valid = false;
            }
          }
          // check if valid date
          if(!valid){
            // change input to red
            document.getElementById('day').style.borderColor = 'red';
            document.getElementById('month').style.borderColor = 'red';
            document.getElementById('year').style.borderColor = 'red';
            // change label to red
            document.getElementById('label_day').style.color = 'red';
            document.getElementById('label_month').style.color = 'red';
            document.getElementById('label_year').style.color = 'red';
            // add required message
            const required_message = document.createElement('div');
            required_message.innerHTML = 'Must be a valid date';
            required_message.style.color = 'red';
            required_message.style.fontSize = '15px';
            required_message.style.marginTop = '10px';
            required_message.style.fontWeight = '500';
            required_message.style.fontStyle = 'italic';
            required_message.setAttribute('id', 'invalid_message_day');
            document.getElementById('daysm_out').appendChild(required_message);
            check = false;
          }else{
            // check if dayResult is negative
            if (dayResult < 0) {
              monthResult -= 1;
              dayResult += 30;
            }
            // check if monthResult is negative
            if (monthResult < 0) {
              yearResult -= 1;
              monthResult += 12;
            }
            // check if yearResult is negative
            if (yearResult < 0) {
              yearResult = 0;
              monthResult = 0;
              dayResult = 0;
            }
            // display result with animate from 0 to result
            let yearResultAnimate = 0;
            let monthResultAnimate = 0;
            let dayResultAnimate = 0;
            document.querySelector('.hasil_mbl').innerHTML = `
              <div><span class="text-hasil" id="year_result"></span> years</div>
              <div><span class="text-hasil" id="month_result"></span> months</div>
              <div><span class="text-hasil" id="day_result"></span> days</div>
            `;
            let yearInterval = setInterval(() => {
              yearResultAnimate += 1;
              document.getElementById('year_result').innerHTML = yearResultAnimate;
              if (yearResultAnimate === yearResult) {
                clearInterval(yearInterval);
              }
            }, 10);
            let monthInterval = setInterval(() => {
              monthResultAnimate += 1;
              document.getElementById('month_result').innerHTML = monthResultAnimate;
              if (monthResultAnimate === monthResult) {
                clearInterval(monthInterval);
              }
            }, 10);
            let dayInterval = setInterval(() => {
              dayResultAnimate += 1;
              document.getElementById('day_result').innerHTML = dayResultAnimate;
              if (dayResultAnimate === dayResult) {
                clearInterval(dayInterval);
              }
            }, 10);
          }
        }else{
          // use original result
          document.querySelector('.hasil_mbl').innerHTML = `
            <div><span class="text-hasil">- -</span> years</div>
            <div><span class="text-hasil">- -</span> months</div>
            <div><span class="text-hasil">- -</span> days</div>
          `;
        }
      }
    }
  </script>
